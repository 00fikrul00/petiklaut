    //----WPP NRI----//
      function getColor(d) {
          return d == '571.0' ? '#303F9F' :
              d == '572.0'  ? '#1976D2' :
              d == '573.0'  ? '#03A9F4' :
              d == '711.0'  ? '#00796B' :
              d == '712.0'  ? '#388E3C' :
              d == '713.0'  ? '#689F38' :
              d == '714.0'  ? '#AFB42B' :
              d == '715.0'  ? '#FFEB3B' :
              d == '716.0'  ? '#FFC107' :
              d == '717.0'  ? '#FF9800' :
              d == '718.0'  ? '#FF5722' :
              d == '719.0'  ? '#F44336' :
                              '#00796B';
      }
        function style(feature) {
          return {
              opacity: 0.7,
              color: "transparant",
              fillOpacity: 0.7,
              fillColor: getColor(feature.properties.wpp_id)
          };
      }
        function onEachFeature(feature, layer) {
          // DO THIS FOR EACH COUNTRY
          // events
          console.log(feature);
          layer.bindLabel(feature.properties.wpp_id );

          var label = L.marker(layer.getBounds().getCenter(), {
              icon: L.divIcon({
                  className: 'countryLabel',
                  html: feature.properties.wpp_id,
                  iconSize: [0, 0]
              }),
              onEachFeature: onEachFeature
          }).addTo(map);
      }
      gjson = L.geoJson(json_WPPNRI_3, {
          style: style
      })
      map.addLayer(gjson)
      map.on('zoomend',
          function () {
              if (map.getZoom() <= 5 && !map.hasLayer(gjson)) {
                  map.addLayer(gjson);
              }
              if (map.getZoom() > 6 && map.hasLayer(gjson)) {
                  map.removeLayer(gjson)
              }
          }
      );
    //--X--WPP NRI--X--//
    //--X--COUNTRY--X--//

        return {

            opacity: 1,
            color: '#332d2d',
            fillOpacity: 1
        };
      }
    })
    .addTo(map);
    //--X--COUNTRY--X--//
    </script>
    
    <script>
      var legend = L.control({ position: 'bottomright' });
      legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
              
              categories = [571, 572, 573, 711, 712, 713, 714, 715, 716, 717, 718],
              labels = ['<strong>Keterangan</strong>']
              label = ["leaflet/images/anchor.svg"];
          // loop through our density intervals and generate a label with a colored square for each interval
          
          for (var i = 0; i < categories.length; i++) {

              div.innerHTML +=
                  labels.push(
                      '<i class="circle" style="background:' + getColor(categories[i]) + '"></i> ' +
                      (categories[i] ? categories[i] : '+'));
          }
          
          div.innerHTML = labels.join('<br>');
          div.innerHTML +=
                  ("<br><img src="+ label +" height='10' width='12'>") + '</i><span>Pelabuhan</span><br>';
          return div;
      };
      legend.addTo(map);
      var baseLayers = {
        "WPP NRI": gjson
      };
      L.control.layers(null, baseLayers,  {collapsed: false}).setPosition ('bottomright').addTo(map)
    </script>
